            prev(){ if(this.i > 0) this.i--; this._focus(); this._syncHash(); },
            go(idx){ this.i = idx; this._focus(); this._syncHash(); },
            printDoc(){ window.print(); },
            _focus(){ this.$el && this.$el.focus && this.$el.focus(); },
            _syncHash(){ try { location.hash = `#slide-${this.i+1}`; } catch(e){} }
        },
        mounted(){
            // Init from hash (e.g. #slide-3)
            const m = (location.hash||'').match(/slide-(\d+)/);
            if(m){ const n = parseInt(m[1],10)-1; if(!isNaN(n) && n>=0 && n<this.slides.length) this.i = n; }
            this._focus();
            // Keyboard listeners already on root via @keydown; ensure focus on click anywhere
            window.addEventListener('click', ()=> this._focus(), {passive:true});
        }
    }).mount('#app');
</script>
